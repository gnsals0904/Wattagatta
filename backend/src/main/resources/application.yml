spring:
  config:
    import: optional:file:.env[.properties]
  application:
    name: ${MYSQL_DATABASE}

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/${MYSQL_DATABASE}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}

  redis:
    host: redis
    port: 6379